<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-7/assets/css/registration-7.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${post.title}"></h1>
                    <div class="text-muted fst-italic mb-2">
                        Posted on <span th:text="${#temporals.format(post.createdAt, 'dd MMMM yyyy')}"></span> by <span th:text="${post.writerNickname}"></span>
                    </div>
                    <div>
                        <span th:each="tag : ${post.tags}" class="badge bg-secondary text-decoration-none link-light" th:text="${tag}"></span>
                    </div>
                    <div class="badge bg-primary text-decoration-none link-light" th:text="${post.viewCount} + ' people read this post'"></div>
                </header>
                <figure class="mb-4">
                    <img class="img-fluid rounded" th:src="@{/store/post/{image}(image=${post.imageUrl})}" alt="Image" width="100%" height="350" />
                </figure>
                <section class="mb-5">
                    <h2 class="fw-bolder mb-4 mt-5">Description</h2>
                    <p class="fs-5 mb-4" th:text="${post.content}"></p>
                </section>
            </article>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
