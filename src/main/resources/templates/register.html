<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-7/assets/css/registration-7.css">
</head>

<body>
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                <div class="card border border-light-subtle rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <div class="text-center mb-4">
                                        <a href="#!">
                                            <img src="./assets/img/bsb-logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
                                        </a>
                                    </div>
                                    <h2 class="h4 text-center">Registration</h2>
                                    <h3 class="fs-6 fw-normal text-secondary text-center m-0">Enter your details to register</h3>
                                </div>
                            </div>
                        </div>
                        <form action="/auth/register/post" method="POST" th:object="${registerRequest}" enctype="multipart/form-data">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" th:field="*{nickname}" id="nickname" placeholder="Nickname">
                                    <label for="nickname" class="form-label">Nickname</label>
                                    <div th:if="${#fields.hasErrors('nickname')}" class="text-danger">
                                        <div th:each="error : ${#fields.errors('nickname')}">
                                            * <span th:text="${error}"></span><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="name@example.com">
                                    <label for="email" class="form-label">Email</label>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <div th:each="error : ${#fields.errors('email')}">
                                            * <span th:text="${error}"></span><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
                                    <label for="password" class="form-label">Password</label>
                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                        <div th:each="error : ${#fields.errors('password')}">
                                            * <span th:text="${error}"></span><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="file" class="form-control" th:field="*{profileImg}" id="profileImg" accept="image/png, image/jpeg, image/jpg, image/gif">
                                    <label for="profileImg" class="form-label">Profile Image</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <p class="m-0 text-secondary text-center">Already have an account? <a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
