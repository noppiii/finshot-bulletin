<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-7/assets/css/registration-7.css">
</head>

<body>
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                <div class="card border border-light-subtle rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <div class="text-center mb-4">
                                        <a href="#!">
<!--                                            <img src="img/finshot.png" alt="Logo" width="175" height="57">-->
                                        </a>
                                    </div>
                                    <h2 class="h4 text-center">Login</h2>
                                    <h3 class="fs-6 fw-normal text-secondary text-center m-0">Silakan login dengan akun Anda</h3>
                                </div>
                            </div>
                        </div>

                        <form action="/auth/login/post" method="POST" th:object="${loginRequest}" enctype="multipart/form-data">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email">
                                    <label for="email" class="form-label">Email</label>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <div th:each="error : ${#fields.errors('email')}">
                                            * <span th:text="${error}"></span><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
                                    <label for="password" class="form-label">Password</label>
                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                        <div th:each="error : ${#fields.errors('password')}">
                                            * <span th:text="${error}"></span><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn bsb-btn-xl btn-primary" type="submit">Login</button>
                                </div>
                            </div>
                        </form>

                        <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <p class="m-0 text-secondary text-center">Belum punya akun? <a href="/auth/register" class="link-primary text-decoration-none">Sign in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
