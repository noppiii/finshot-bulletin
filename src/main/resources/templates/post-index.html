<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Welcome to Blog Home!</h1>
            <p class="lead mb-0" th:if="${nameUser != null}">
                Hello, <span th:text="${nameUser}"></span>!
            </p>
            <p class="lead mb-0" th:if="${nameUser == null}">
                A Bootstrap 5 starter layout for your next blog homepage
            </p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <div th:if="${successMessage}" class="alert alert-success">
                    <p th:text="${successMessage}"></p>
                </div>
                <div class="d-flex justify-content-end mb-4">
                    <a class="btn btn-primary" href="/post/create">Create Post</a>
                </div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="text-center" style="width: 5%;">#</th>
                        <th scope="col" style="width: 10%;">Title</th>
                        <th scope="col" style="width: 20%;">Content</th>
                        <th scope="col" class="text-center" style="width: 10%;">View</th>
                        <th scope="col" class="text-center" style="width: 10%;">Like</th>
                        <th scope="col" style="width: 10%;">Tag</th>
                        <th scope="col" style="width: 15%;">Image</th>
                        <th scope="col" style="width: 10%;">Modified At</th>
                        <th scope="col" style="width: 15%;">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post, iterStat : ${posts}">
                        <th scope="row" class="text-center" th:text="${iterStat.count}"></th>
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.shortContent}"></td>
                        <td class="text-center" th:text="${post.viewCount}"></td>
                        <td class="text-center" th:text="${post.likeCount}"></td>
                        <td>
                            <span class="badge bg-primary" th:each="tag : ${post.tags}" th:text="${tag}"></span>
                        </td>
                        <td>
                            <a th:if="${post.imageUrl != null}" th:href="@{${post.imageUrl}}">
                                <img class="img-fluid" th:src="@{${post.imageUrl}}" alt="Image"
                                     style="max-width: 100px; height: auto;" />
                            </a>
                            <span th:if="${post.imageUrl == null}">No Image</span>
                        </td>
                        <td th:text="${post.modifiedAt}"></td>
                        <td>
                            <a class="btn btn-warning btn-sm" th:href="@{/post/edit/{id}(id=${post.id})}">Edit</a>
                            <a class="btn btn-danger btn-sm" th:href="@{/post/delete/{id}(id=${post.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center my-4">
                    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
                    <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
                    <li class="page-item"><a class="page-link" href="#!">2</a></li>
                    <li class="page-item"><a class="page-link" href="#!">3</a></li>
                    <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                    <li class="page-item"><a class="page-link" href="#!">15</a></li>
                    <li class="page-item"><a class="page-link" href="#!">Older</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
